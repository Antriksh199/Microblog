<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	
<form method="POST" id="edit_blog_form" data-url="{% url 'Blog:EditBlog' b.pk %}">
	{% csrf_token %}
	{{form.category|as_crispy_field}}
	{{form.title|as_crispy_field}}
	{{form.content|as_crispy_field}}
	<input id="form_submit" class="btn btn-primary" type="submit" value="Submit" hidden>
</form>
</body>
</html>
